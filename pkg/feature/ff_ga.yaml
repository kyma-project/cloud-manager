apiDisabled:
  variations:
    enabled: false
    disabled: true
  targeting:
    - name: Disable NfsBackup
      query: feature == "nfsBackup"
      variation: disabled

    - name: Disable NFS On CCEE
      query: provider == "openstack" and feature == "nfs"
      variation: disabled

    - name: Disable RedisCluster
      query: feature == "rediscluster"
      variation: disabled

    - name: Disable VpcDnsLink
      query: feature == "vpcdnslink"
      variation: disabled

    - name: Disable all on trial
      query: brokerPlan == "trial"
      variation: disabled
  defaultRule:
    variation: enabled

nukeBackupsGcp:
  variations:
    enabled: true
    disabled: false
  defaultRule:
    variation: enabled

nukeBackupsAws:
  variations:
    enabled: true
    disabled: false
  defaultRule:
    variation: enabled

vpcPeeringSync:
