---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  name: shoots.core.gardener.cloud
spec:
  group: core.gardener.cloud
  names:
    kind: Shoot
    listKind: ShootList
    plural: shoots
    singular: shoot
  scope: Namespaced
  versions:
  - name: v1beta1
    schema:
      openAPIV3Schema:
        description: Shoot represents a Shoot cluster created and managed by Gardener.
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: Specification of the Shoot cluster. If the object's deletion
              timestamp is set, this field is immutable.
            properties:
              addons:
                description: Addons contains information about enabled/disabled addons
                  and their configuration.
                properties:
                  kubernetesDashboard:
                    description: KubernetesDashboard holds configuration settings
                      for the kubernetes dashboard addon.
                    properties:
                      authenticationMode:
                        description: AuthenticationMode defines the authentication
                          mode for the kubernetes-dashboard.
                        type: string
                      enabled:
                        description: Enabled indicates whether the addon is enabled
                          or not.
                        type: boolean
                    required:
                    - enabled
                    type: object
                  nginxIngress:
                    description: NginxIngress holds configuration settings for the
                      nginx-ingress addon.
                    properties:
                      config:
                        additionalProperties:
                          type: string
                        description: Config contains custom configuration for the
                          nginx-ingress-controller configuration. See https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/configmap.md#configuration-options
                        type: object
                      enabled:
                        description: Enabled indicates whether the addon is enabled
                          or not.
                        type: boolean
                      externalTrafficPolicy:
                        description: ExternalTrafficPolicy controls the `.spec.externalTrafficPolicy`
                          value of the load balancer `Service` exposing the nginx-ingress.
                          Defaults to `Cluster`.
                        type: string
                      loadBalancerSourceRanges:
                        description: LoadBalancerSourceRanges is list of allowed IP
                          sources for NginxIngress
                        items:
                          type: string
                        type: array
                    required:
                    - enabled
                    type: object
                type: object
              cloudProfileName:
                description: CloudProfileName is a name of a CloudProfile object.
                  This field is immutable.
                type: string
              controlPlane:
                description: ControlPlane contains general settings for the control
                  plane of the shoot.
                properties:
                  highAvailability:
                    description: HighAvailability holds the configuration settings
                      for high availability of the control plane of a shoot.
                    properties:
                      failureTolerance:
                        description: FailureTolerance holds information about failure
                          tolerance level of a highly available resource.
                        properties:
                          type:
                            description: Type specifies the type of failure that the
                              highly available resource can tolerate
                            type: string
                        required:
                        - type
                        type: object
                    required:
                    - failureTolerance
                    type: object
                type: object
              dns:
                description: DNS contains information about the DNS settings of the
                  Shoot.
                properties:
                  domain:
                    description: Domain is the external available domain of the Shoot
                      cluster. This domain will be written into the kubeconfig that
                      is handed out to end-users. This field is immutable.
                    type: string
                  providers:
                    description: Providers is a list of DNS providers that shall be
                      enabled for this shoot cluster. Only relevant if not a default
                      domain is used.
                    items:
                      description: DNSProvider contains information about a DNS provider.
                      properties:
                        domains:
                          description: 'Domains contains information about which domains
                            shall be included/excluded for this provider. Deprecated:
                            This field is deprecated and will be removed in Gardener
                            release v1.87.'
                          properties:
                            exclude:
                              description: Exclude is a list of domains that shall
                                be excluded.
                              items:
                                type: string
                              type: array
                            include:
                              description: Include is a list of domains that shall
                                be included.
                              items:
                                type: string
                              type: array
                          type: object
                        primary:
                          description: Primary indicates that this DNSProvider is
                            used for shoot related domains.
                          type: boolean
                        secretName:
                          description: SecretName is a name of a secret containing
                            credentials for the stated domain and the provider. When
                            not specified, the Gardener will use the cloud provider
                            credentials referenced by the Shoot and try to find respective
                            credentials there (primary provider only). Specifying
                            this field may override this behavior, i.e. forcing the
                            Gardener to only look into the given secret.
                          type: string
                        type:
                          description: Type is the DNS provider type.
                          type: string
                        zones:
                          description: 'Zones contains information about which hosted
                            zones shall be included/excluded for this provider. Deprecated:
                            This field is deprecated and will be removed in Gardener
                            release v1.87.'
                          properties:
                            exclude:
                              description: Exclude is a list of domains that shall
                                be excluded.
                              items:
                                type: string
                              type: array
                            include:
                              description: Include is a list of domains that shall
                                be included.
                              items:
                                type: string
                              type: array
                          type: object
                      type: object
                    type: array
                type: object
              exposureClassName:
                description: ExposureClassName is the optional name of an exposure
                  class to apply a control plane endpoint exposure strategy. This
                  field is immutable.
                type: string
              extensions:
                description: Extensions contain type and provider information for
                  Shoot extensions.
                items:
                  description: Extension contains type and provider information for
                    Shoot extensions.
                  properties:
                    disabled:
                      description: Disabled allows to disable extensions that were
                        marked as 'globally enabled' by Gardener administrators.
                      type: boolean
                    providerConfig:
                      description: ProviderConfig is the configuration passed to extension
                        resource.
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    type:
                      description: Type is the type of the extension resource.
                      type: string
                  required:
                  - type
                  type: object
                type: array
              hibernation:
                description: Hibernation contains information whether the Shoot is
                  suspended or not.
                properties:
                  enabled:
                    description: Enabled specifies whether the Shoot needs to be hibernated
                      or not. If it is true, the Shoot's desired state is to be hibernated.
                      If it is false or nil, the Shoot's desired state is to be awakened.
                    type: boolean
                  schedules:
                    description: Schedules determine the hibernation schedules.
                    items:
                      description: HibernationSchedule determines the hibernation
                        schedule of a Shoot. A Shoot will be regularly hibernated
                        at each start time and will be woken up at each end time.
                        Start or End can be omitted, though at least one of each has
                        to be specified.
                      properties:
                        end:
                          description: End is a Cron spec at which time a Shoot will
                            be woken up.
                          type: string
                        location:
                          description: Location is the time location in which both
                            start and shall be evaluated.
                          type: string
                        start:
                          description: Start is a Cron spec at which time a Shoot
                            will be hibernated.
                          type: string
                      type: object
                    type: array
                type: object
              kubernetes:
                description: Kubernetes contains the version and configuration settings
                  of the control plane components.
                properties:
                  allowPrivilegedContainers:
                    description: AllowPrivilegedContainers indicates whether privileged
                      containers are allowed in the Shoot. Defaults to true for Kubernetes
                      versions below v1.25. Unusable for Kubernetes versions v1.25
                      and higher.
                    type: boolean
                  clusterAutoscaler:
                    description: ClusterAutoscaler contains the configuration flags
                      for the Kubernetes cluster autoscaler.
                    properties:
                      expander:
                        description: 'Expander defines the algorithm to use during
                          scale up (default: least-waste). See: https://github.com/gardener/autoscaler/blob/machine-controller-manager-provider/cluster-autoscaler/FAQ.md#what-are-expanders.'
                        type: string
                      ignoreTaints:
                        description: IgnoreTaints specifies a list of taint keys to
                          ignore in node templates when considering to scale a node
                          group.
                        items:
                          type: string
                        type: array
                      maxEmptyBulkDelete:
                        description: 'MaxEmptyBulkDelete specifies the maximum number
                          of empty nodes that can be deleted at the same time (default:
                          10).'
                        format: int32
                        type: integer
                      maxGracefulTerminationSeconds:
                        description: 'MaxGracefulTerminationSeconds is the number
                          of seconds CA waits for pod termination when trying to scale
                          down a node (default: 600).'
                        format: int32
                        type: integer
                      maxNodeProvisionTime:
                        description: 'MaxNodeProvisionTime defines how long CA waits
                          for node to be provisioned (default: 20 mins).'
                        type: string
                      newPodScaleUpDelay:
                        description: NewPodScaleUpDelay specifies how long CA should
                          ignore newly created pods before they have to be considered
                          for scale-up.
                        type: string
                      scaleDownDelayAfterAdd:
                        description: 'ScaleDownDelayAfterAdd defines how long after
                          scale up that scale down evaluation resumes (default: 1
                          hour).'
                        type: string
                      scaleDownDelayAfterDelete:
                        description: 'ScaleDownDelayAfterDelete how long after node
                          deletion that scale down evaluation resumes, defaults to
                          scanInterval (default: 0 secs).'
                        type: string
                      scaleDownDelayAfterFailure:
                        description: 'ScaleDownDelayAfterFailure how long after scale
                          down failure that scale down evaluation resumes (default:
                          3 mins).'
                        type: string
                      scaleDownUnneededTime:
                        description: 'ScaleDownUnneededTime defines how long a node
                          should be unneeded before it is eligible for scale down
                          (default: 30 mins).'
                        type: string
                      scaleDownUtilizationThreshold:
                        description: 'ScaleDownUtilizationThreshold defines the threshold
                          in fraction (0.0 - 1.0) under which a node is being removed
                          (default: 0.5).'
                        type: number
                      scanInterval:
                        description: 'ScanInterval how often cluster is reevaluated
                          for scale up or down (default: 10 secs).'
                        type: string
                    type: object
                  enableStaticTokenKubeconfig:
                    description: EnableStaticTokenKubeconfig indicates whether static
                      token kubeconfig secret will be created for the Shoot cluster.
                      Defaults to true for Shoots with Kubernetes versions < 1.26.
                      Defaults to false for Shoots with Kubernetes versions >= 1.26.
                      Starting Kubernetes 1.27 the field will be locked to false.
                    type: boolean
                  kubeAPIServer:
                    description: KubeAPIServer contains configuration settings for
                      the kube-apiserver.
                    properties:
                      admissionPlugins:
                        description: AdmissionPlugins contains the list of user-defined
                          admission plugins (additional to those managed by Gardener),
                          and, if desired, the corresponding configuration.
                        items:
                          description: AdmissionPlugin contains information about
                            a specific admission plugin and its corresponding configuration.
                          properties:
                            config:
                              description: Config is the configuration of the plugin.
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            disabled:
                              description: Disabled specifies whether this plugin
                                should be disabled.
                              type: boolean
                            kubeconfigSecretName:
                              description: KubeconfigSecretName specifies the name
                                of a secret containing the kubeconfig for this admission
                                plugin.
                              type: string
                            name:
                              description: Name is the name of the plugin.
                              type: string
                          required:
                          - name
                          type: object
                        type: array
                      apiAudiences:
                        description: APIAudiences are the identifiers of the API.
                          The service account token authenticator will validate that
                          tokens used against the API are bound to at least one of
                          these audiences. Defaults to ["kubernetes"].
                        items:
                          type: string
                        type: array
                      auditConfig:
                        description: AuditConfig contains configuration settings for
                          the audit of the kube-apiserver.
                        properties:
                          auditPolicy:
                            description: AuditPolicy contains configuration settings
                              for audit policy of the kube-apiserver.
                            properties:
                              configMapRef:
                                description: ConfigMapRef is a reference to a ConfigMap
                                  object in the same namespace, which contains the
                                  audit policy for the kube-apiserver.
                                properties:
                                  apiVersion:
                                    description: API version of the referent.
                                    type: string
                                  fieldPath:
                                    description: 'If referring to a piece of an object
                                      instead of an entire object, this string should
                                      contain a valid JSON/Go field access statement,
                                      such as desiredState.manifest.containers[2].
                                      For example, if the object reference is to a
                                      container within a pod, this would take on a
                                      value like: "spec.containers{name}" (where "name"
                                      refers to the name of the container that triggered
                                      the event) or if no container name is specified
                                      "spec.containers[2]" (container with index 2
                                      in this pod). This syntax is chosen only to
                                      have some well-defined way of referencing a
                                      part of an object. TODO: this design is not
                                      final and this field is subject to change in
                                      the future.'
                                    type: string
                                  kind:
                                    description: 'Kind of the referent. More info:
                                      https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
                                    type: string
                                  name:
                                    description: 'Name of the referent. More info:
                                      https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                                    type: string
                                  namespace:
                                    description: 'Namespace of the referent. More
                                      info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                                    type: string
                                  resourceVersion:
                                    description: 'Specific resourceVersion to which
                                      this reference is made, if any. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#concurrency-control-and-consistency'
                                    type: string
                                  uid:
                                    description: 'UID of the referent. More info:
                                      https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids'
                                    type: string
                                type: object
                                x-kubernetes-map-type: atomic
                            type: object
                        type: object
                      defaultNotReadyTolerationSeconds:
                        description: DefaultNotReadyTolerationSeconds indicates the
                          tolerationSeconds of the toleration for notReady:NoExecute
                          that is added by default to every pod that does not already
                          have such a toleration (flag `--default-not-ready-toleration-seconds`).
                          The field has effect only when the `DefaultTolerationSeconds`
                          admission plugin is enabled. Defaults to 300.
                        format: int64
                        type: integer
                      defaultUnreachableTolerationSeconds:
                        description: DefaultUnreachableTolerationSeconds indicates
                          the tolerationSeconds of the toleration for unreachable:NoExecute
                          that is added by default to every pod that does not already
                          have such a toleration (flag `--default-unreachable-toleration-seconds`).
                          The field has effect only when the `DefaultTolerationSeconds`
                          admission plugin is enabled. Defaults to 300.
                        format: int64
                        type: integer
                      enableAnonymousAuthentication:
                        description: 'EnableAnonymousAuthentication defines whether
                          anonymous requests to the secure port of the API server
                          should be allowed (flag `--anonymous-auth`). See: https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/'
                        type: boolean
                      eventTTL:
                        description: EventTTL controls the amount of time to retain
                          events. Defaults to 1h.
                        type: string
                      featureGates:
                        additionalProperties:
                          type: boolean
                        description: FeatureGates contains information about enabled
                          feature gates.
                        type: object
                      logging:
                        description: Logging contains configuration for the log level
                          and HTTP access logs.
                        properties:
                          httpAccessVerbosity:
                            description: HTTPAccessVerbosity is the kube-apiserver
                              access logs level
                            format: int32
                            type: integer
                          verbosity:
                            description: Verbosity is the kube-apiserver log verbosity
                              level Defaults to 2.
                            format: int32
                            type: integer
                        type: object
                      oidcConfig:
                        description: OIDCConfig contains configuration settings for
                          the OIDC provider.
                        properties:
                          caBundle:
                            description: If set, the OpenID server's certificate will
                              be verified by one of the authorities in the oidc-ca-file,
                              otherwise the host's root CA set will be used.
                            type: string
                          clientAuthentication:
                            description: ClientAuthentication can optionally contain
                              client configuration used for kubeconfig generation.
                            properties:
                              extraConfig:
                                additionalProperties:
                                  type: string
                                description: Extra configuration added to kubeconfig's
                                  auth-provider. Must not be any of idp-issuer-url,
                                  client-id, client-secret, idp-certificate-authority,
                                  idp-certificate-authority-data, id-token or refresh-token
                                type: object
                              secret:
                                description: The client Secret for the OpenID Connect
                                  client.
                                type: string
                            type: object
                          clientID:
                            description: The client ID for the OpenID Connect client,
                              must be set if oidc-issuer-url is set.
                            type: string
                          groupsClaim:
                            description: If provided, the name of a custom OpenID
                              Connect claim for specifying user groups. The claim
                              value is expected to be a string or array of strings.
                              This flag is experimental, please see the authentication
                              documentation for further details.
                            type: string
                          groupsPrefix:
                            description: If provided, all groups will be prefixed
                              with this value to prevent conflicts with other authentication
                              strategies.
                            type: string
                          issuerURL:
                            description: The URL of the OpenID issuer, only HTTPS
                              scheme will be accepted. If set, it will be used to
                              verify the OIDC JSON Web Token (JWT).
                            type: string
                          requiredClaims:
                            additionalProperties:
                              type: string
                            description: key=value pairs that describes a required
                              claim in the ID Token. If set, the claim is verified
                              to be present in the ID Token with a matching value.
                            type: object
                          signingAlgs:
                            description: List of allowed JOSE asymmetric signing algorithms.
                              JWTs with a 'alg' header value not in this list will
                              be rejected. Values are defined by RFC 7518 https://tools.ietf.org/html/rfc7518#section-3.1
                            items:
                              type: string
                            type: array
                          usernameClaim:
                            description: The OpenID claim to use as the user name.
                              Note that claims other than the default ('sub') is not
                              guaranteed to be unique and immutable. This flag is
                              experimental, please see the authentication documentation
                              for further details. (default "sub")
                            type: string
                          usernamePrefix:
                            description: If provided, all usernames will be prefixed
                              with this value. If not provided, username claims other
                              than 'email' are prefixed by the issuer URL to avoid
                              clashes. To skip any prefixing, provide the value '-'.
                            type: string
                        type: object
                      requests:
                        description: Requests contains configuration for request-specific
                          settings for the kube-apiserver.
                        properties:
                          maxMutatingInflight:
                            description: MaxMutatingInflight is the maximum number
                              of mutating requests in flight at a given time. When
                              the server exceeds this, it rejects requests.
                            format: int32
                            type: integer
                          maxNonMutatingInflight:
                            description: MaxNonMutatingInflight is the maximum number
                              of non-mutating requests in flight at a given time.
                              When the server exceeds this, it rejects requests.
                            format: int32
                            type: integer
                        type: object
                      runtimeConfig:
                        additionalProperties:
                          type: boolean
                        description: RuntimeConfig contains information about enabled
                          or disabled APIs.
                        type: object
                      serviceAccountConfig:
                        description: ServiceAccountConfig contains configuration settings
                          for the service account handling of the kube-apiserver.
                        properties:
                          acceptedIssuers:
                            description: AcceptedIssuers is an additional set of issuers
                              that are used to determine which service account tokens
                              are accepted. These values are not used to generate
                              new service account tokens. Only useful when service
                              account tokens are also issued by another external system
                              or a change of the current issuer that is used for generating
                              tokens is being performed.
                            items:
                              type: string
                            type: array
                          extendTokenExpiration:
                            description: ExtendTokenExpiration turns on projected
                              service account expiration extension during token generation,
                              which helps safe transition from legacy token to bound
                              service account token feature. If this flag is enabled,
                              admission injected tokens would be extended up to 1
                              year to prevent unexpected failure during transition,
                              ignoring value of service-account-max-token-expiration.
                            type: boolean
                          issuer:
                            description: Issuer is the identifier of the service account
                              token issuer. The issuer will assert this identifier
                              in "iss" claim of issued tokens. This value is used
                              to generate new service account tokens. This value is
                              a string or URI. Defaults to URI of the API server.
                            type: string
                          maxTokenExpiration:
                            description: MaxTokenExpiration is the maximum validity
                              duration of a token created by the service account token
                              issuer. If an otherwise valid TokenRequest with a validity
                              duration larger than this value is requested, a token
                              will be issued with a validity duration of this value.
                              This field must be within [30d,90d].
                            type: string
                        type: object
                      watchCacheSizes:
                        description: WatchCacheSizes contains configuration of the
                          API server's watch cache sizes. Configuring these flags
                          might be useful for large-scale Shoot clusters with a lot
                          of parallel update requests and a lot of watching controllers
                          (e.g. large ManagedSeed clusters). When the API server's
                          watch cache's capacity is too small to cope with the amount
                          of update requests and watchers for a particular resource,
                          it might happen that controller watches are permanently
                          stopped with `too old resource version` errors. Starting
                          from kubernetes v1.19, the API server's watch cache size
                          is adapted dynamically and setting the watch cache size
                          flags will have no effect, except when setting it to 0 (which
                          disables the watch cache).
                        properties:
                          default:
                            description: 'Default configures the default watch cache
                              size of the kube-apiserver (flag `--default-watch-cache-size`,
                              defaults to 100). See: https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/'
                            format: int32
                            type: integer
                          resources:
                            description: 'Resources configures the watch cache size
                              of the kube-apiserver per resource (flag `--watch-cache-sizes`).
                              See: https://kubernetes.io/docs/reference/command-line-tools-reference/kube-apiserver/'
                            items:
                              description: ResourceWatchCacheSize contains configuration
                                of the API server's watch cache size for one specific
                                resource.
                              properties:
                                apiGroup:
                                  description: APIGroup is the API group of the resource
                                    for which the watch cache size should be configured.
                                    An unset value is used to specify the legacy core
                                    API (e.g. for `secrets`).
                                  type: string
                                resource:
                                  description: Resource is the name of the resource
                                    for which the watch cache size should be configured
                                    (in lowercase plural form, e.g. `secrets`).
                                  type: string
                                size:
                                  description: CacheSize specifies the watch cache
                                    size that should be configured for the specified
                                    resource.
                                  format: int32
                                  type: integer
                              required:
                              - resource
                              - size
                              type: object
                            type: array
                        type: object
                    type: object
                  kubeControllerManager:
                    description: KubeControllerManager contains configuration settings
                      for the kube-controller-manager.
                    properties:
                      featureGates:
                        additionalProperties:
                          type: boolean
                        description: FeatureGates contains information about enabled
                          feature gates.
                        type: object
                      horizontalPodAutoscaler:
                        description: HorizontalPodAutoscalerConfig contains horizontal
                          pod autoscaler configuration settings for the kube-controller-manager.
                        properties:
                          cpuInitializationPeriod:
                            description: The period after which a ready pod transition
                              is considered to be the first.
                            type: string
                          downscaleStabilization:
                            description: The configurable window at which the controller
                              will choose the highest recommendation for autoscaling.
                            type: string
                          initialReadinessDelay:
                            description: The configurable period at which the horizontal
                              pod autoscaler considers a Pod “not yet ready” given
                              that it’s unready and it has  transitioned to unready
                              during that time.
                            type: string
                          syncPeriod:
                            description: The period for syncing the number of pods
                              in horizontal pod autoscaler.
                            type: string
                          tolerance:
                            description: The minimum change (from 1.0) in the desired-to-actual
                              metrics ratio for the horizontal pod autoscaler to consider
                              scaling.
                            type: number
                        type: object
                      nodeCIDRMaskSize:
                        description: NodeCIDRMaskSize defines the mask size for node
                          cidr in cluster (default is 24). This field is immutable.
                        format: int32
                        type: integer
                      nodeMonitorGracePeriod:
                        description: NodeMonitorGracePeriod defines the grace period
                          before an unresponsive node is marked unhealthy.
                        type: string
                      podEvictionTimeout:
                        description: "PodEvictionTimeout defines the grace period
                          for deleting pods on failed nodes. Defaults to 2m. \n Deprecated:
                          The corresponding kube-controller-manager flag `--pod-eviction-timeout`
                          is deprecated in favor of the kube-apiserver flags `--default-not-ready-toleration-seconds`
                          and `--default-unreachable-toleration-seconds`. The `--pod-eviction-timeout`
                          flag does not have effect when the taint besed eviction
                          is enabled. The taint based eviction is beta (enabled by
                          default) since Kubernetes 1.13 and GA since Kubernetes 1.18.
                          Hence, instead of setting this field, set the `spec.kubernetes.kubeAPIServer.defaultNotReadyTolerationSeconds`
                          and `spec.kubernetes.kubeAPIServer.defaultUnreachableTolerationSeconds`."
                        type: string
                    type: object
                  kubeProxy:
                    description: KubeProxy contains configuration settings for the
                      kube-proxy.
                    properties:
                      enabled:
                        description: Enabled indicates whether kube-proxy should be
                          deployed or not. Depending on the networking extensions
                          switching kube-proxy off might be rejected. Consulting the
                          respective documentation of the used networking extension
                          is recommended before using this field. defaults to true
                          if not specified.
                        type: boolean
                      featureGates:
