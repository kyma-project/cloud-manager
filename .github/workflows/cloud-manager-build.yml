name: Cloud-Manager Build

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/cloud-manager-build.yml"
      - "/**"
# if we decide to build images for PRs in the future, we can add this event
#  pull_request_target:
#    types: [opened, edited, synchronize, reopened, ready_for_review]
#    paths:
#      - ".github/workflows/cloud-manager-build.yml"
#      - "/**"

permissions:
  id-token: write # This is required for requesting the JWT token
  contents: read # This is required for actions/checkout

jobs:
  compute-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get the latest tag
        id: get_tag
        run: echo "TAG"="v{{ .Date }}-{{ .ShortSHA }}" >> $GITHUB_OUTPUT
      - name: Echo the tag
        run: echo ${{ steps.get_tag.outputs.TAG }}
  build-image:
    needs: compute-tag
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      tags: ${{ needs.compute-tag.outputs.tag }}
      name: cloud-manager
      dockerfile: Dockerfile
      context: cloud-manager
      export-tags: true