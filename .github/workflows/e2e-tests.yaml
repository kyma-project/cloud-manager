name: E2E tests
run-name: E2E tests ${{ inputs.provider || 'azure' }}
on:
  pull_request:
  workflow_dispatch:
    inputs:
      provider:
        type: choice
        required: true
        options:
          - aws
          - gcp
          - azure
        description: Choose the cloud provider for the shared instance
        default: azure
      feature_flags:
        type: string
        required: false
        description: 'Feature flag file: ff_edge.yaml (default, with backup) | ff_ga.yaml (GA only)'
        default: ./pkg/feature/ff_edge.yaml
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      AWS_ROLE_NAME: ${{ vars.AWS_ROLE_NAME }}
      AWS_PEERING_ROLE_NAME: ${{ vars.AWS_PEERING_ROLE_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Initialize E2E environment
        uses: ./.github/actions/e2e-init
        id: e2e-init
        with:
          gardener_kubeconfig: ${{ secrets.GARDENER_KUBECONFIG }}
          oidc_client_id: ${{ vars.OIDC_CLIENT_ID }}
          oidc_issuer_url: ${{ vars.OIDC_ISSUER_URL }}
          feature_flag_file: ${{ inputs.feature_flags || './pkg/feature/ff_edge.yaml' }}
      - name: Set provider env var
        run: |
          PROVIDER=${{ inputs.provider }}
          PROVIDER=${PROVIDER:-"azure"}
          echo "PROVIDER=$PROVIDER" >> $GITHUB_ENV
      - name: Break if provider is empty
        if: ${{ env.PROVIDER == '' }}
        run: echo "PROVIDER is missing or empty!" && exit 1
      - name: Create shared instance
        env:
          KUBECONFIG: ./tmp/kubeconfig-kcp.yaml
        run: |
          go run ./e2e/cmd instance create -a shared-$PROVIDER -p $PROVIDER -t 30m -w
      - name: Add module to shared instance
        env:
          KUBECONFIG: ${{ github.workspace }}/tmp/kubeconfig-kcp.yaml
        run: |
          go run ./e2e/cmd instance modules add -m  cloud-manager -a shared-$PROVIDER
          sleep 60
      - name: run e2e tests
        env:
          KUBECONFIG: ${{ github.workspace }}/tmp/kubeconfig-kcp.yaml
        run: |
          echo $KUBECONFIG
          ls -la ./tmp
          RUN_E2E_TESTS=1 PROJECTROOT=$GITHUB_WORKSPACE go test ./e2e/tests/skr/all/... -timeout 0 -v -godog.tags "@skr && @$PROVIDER"
      - name: Clean up orphaned SKR resources
        if: always()
        env:
          KUBECONFIG: ${{ github.workspace }}/tmp/kubeconfig-kcp.yaml
        run: |
          echo "Cleaning up orphaned cloud resources from SKR instance..."
          echo "This runs after tests (pass or fail) while SIM and CM are still active"
          go run ./e2e/cmd instance clean -a shared-$PROVIDER --verbose || {
            echo "⚠️  Cleanup failed, but continuing with instance deletion..."
          }
          sleep 60
      - name: Delete shared instance
        if: always()
        env:
          KUBECONFIG: ./tmp/kubeconfig-kcp.yaml
        run: |
          go run ./e2e/cmd instance delete -a shared-$PROVIDER -t 60m -w
          sleep 60
      - name: Destroy E2E environment
        if: always()
        uses: ./.github/actions/e2e-destroy
        id: e2e-destroy