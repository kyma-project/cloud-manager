name: PR Checks
run-name: ${{github.event.pull_request.title}}
on: [ pull_request]
jobs:
   build:
     runs-on: golang:1.20
     steps:
     - name: checkout repo
       uses: actions/checkout@v3
     - name: build application
       working-directory: components/kcp
       run: make build
     - name: check modified files
       run: git diff --exit-code