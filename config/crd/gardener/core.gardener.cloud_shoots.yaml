                    properties:
                      authenticationMode:
                        description: AuthenticationMode defines the authentication
                          mode for the kubernetes-dashboard.
                        type: string
                      enabled:
                        description: Enabled indicates whether the addon is enabled
                          or not.
                        type: boolean
                    required:
                    - enabled
                    type: object
