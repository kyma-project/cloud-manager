apiVersion: v1
data:
  details: |-
    body:
      - name: configuration
        widget: Panel
        source: spec
        children:
          - name: spec.autoMinorVersionUpgrade
            source: autoMinorVersionUpgrade
            widget: Labels
          - name: spec.cacheNodeType
            source: cacheNodeType
            widget: Labels
          - name: spec.engineVersion
            source: engineVersion
            widget: Labels



      - name: spec.ipRange
        widget: Panel
        source: spec
        children:
          - name: spec.ipRange.name
            source: ipRange.name
            widget: Labels

      - name: spec.volume
        widget: Panel
        source: spec
        children:
          - source: volume.name
            name: spec.volume.name
            widget: Labels
          - source: volume.labels
            name: spec.volume.labels
            widget: Labels
          - source: volume.annotations
            name: spec.volume.annotations
            widget: Labels
  form: |-
    - path: spec.cacheNodeType
      simple: true
      name: spec.cacheNodeType
      required: true

    - path: spec.autoMinorVersionUpgrade
      simple: false
      name: spec.autoMinorVersionUpgrade
      required: false

    - path: spec.engineVersion
      simple: false
      name: spec.engineVersion
      required: false

    - path: spec.ipRange
      simple: false
      name: spec.ipRange
      widget: FormGroup
      required: false
      children:
        - path: name
          name: spec.ipRange.name
          widget: Text
          required: true

    - path: spec.volume
      simple: false
      name: spec.volume
      widget: FormGroup
      required: false
      children:
        - path: name
          name: spec.volume.name
          widget: Text
          required: true
        - path: labels
          name: spec.volume.labels
          required: false
          widget: KeyValuePair
        - path: annotations
          name: spec.volume.annotations
          required: false
          widget: KeyValuePair
  general: |
    resource:
        kind: AwsRedisInstance
        group: cloud-resources.kyma-project.io
        version: v1beta1
    urlPath: awsredisinstances
    name: AWS Redis Instance
    scope: namespace
    category: Storage
    icon: shelf
    description: >-
        AwsRedisInstance description here
  list: |-
    - source: status.state
      name: status.state
      sort: true
  translations: |-
    en:
      configuration: Configuration
      status: Status
      status.state: State
      spec.ipRange: Ip Range
      spec.ipRange.name: Ip Range Name
      spec.volume: Volume
      spec.volume.name: Name
      spec.volume.labels: Labels
      spec.volume.annotations: Annotations
      spec.autoMinorVersionUpgrade: Auto Minor Version Upgrade
      spec.cacheNodeType: Cache Node Type
      spec.engineVersion: Engine Version
kind: ConfigMap
metadata:
  labels:
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
    cloud-manager: ui-cm
  name: awsredisinstances-ui.operator.kyma-project.io
  namespace: kyma-system
