apiVersion: v1
data:
  details: |-
    body:
      - name: configuration
        widget: Panel
        source: spec
        children:
          - name: spec.capacity
            source: capacity
            widget: Labels
          - name: spec.performanceMode
            source: performanceMode
            widget: Labels
          - name: spec.volume.name
            source: volume.name
            widget: Labels
      - name: spec.ipRange
        widget: Panel
        source: spec.ipRange
        children:
          - name: formName
            source: name
            widget: Labels
          - name: namespace
            source: namespace
            widget: Labels
      - name: spec.volumeClaim
        widget: Panel
        source: spec.volumeClaim
        children:
          - name: spec.volumeClaim.name
            source: name
            widget: Labels
          - name: spec.volumeClaim.labels
            source: labels
            widget: Labels
          - name: spec.volumeClaim.annotations
            source: annotations
            widget: Labels
      - name: volume
        source: spec.volume
        widget: Panel
        children:
          - name: formName
            source: name
            widget: Labels
          - name: labels
            source: labels
            widget: Labels
          - name: annotations
            source: annotations
            widget: Labels
      - name: status
        widget: Panel
        source: status
        children:
          - name: status.state
            source: state
            widget: Labels
  form: |+
    - path: spec.capacity
      simple: true
      name: spec.capacity
      required: true
      widget: Text
    - path: spec.performanceMode
      simple: true
      name: spec.performanceMode
      required: true
      placeholder: placeholders.dropdown
    - path: spec.throughput
      simple: true
      name: spec.throughput
      required: true
      placeholder: placeholders.dropdown
    - path: spec.ipRange
      simple: true
      name: spec.ipRange
      widget: FormGroup
      required: false
      children:
        - path: name
          name: formName
          simple: true
          required: true
          widget: Text
          inputInfo: Leave blank for auto IP Range
        - path: namespace
          name: namespace
          simple: true
          required: true
          widget: Text
          inputInfo: Leave blank for auto IP Range
    - path: spec.volume
      simple: true
      name: spec.volume
      widget: FormGroup
      children:
        - path: name
          simple: true
          name: formName
          required: true
          widget: Text
        - path: labels
          simple: true
          name: labels
          required: false
          widget: KeyValuePair
        - path: annotations
          simple: true
          name: annotations
          required: false
          widget: KeyValuePair
    - path: spec.volumeClaim
      simple: true
      name: spec.volumeClaim
      widget: FormGroup
      children:
        - path: name
          name: spec.volumeClaim.name
          simple: true
          widget: Text
        - path: labels
          name: spec.volumeClaim.labels
          simple: true
          widget: KeyValuePair
        - path: annotations
          name: spec.volumeClaim.annotations
          simple: true
          widget: KeyValuePair

  general: |-
    resource:
        kind: AwsNfsVolume
        group: cloud-resources.kyma-project.io
        version: v1beta1
    urlPath: awsnfsvolumes
    name: AWS NFS Volumes
    scope: namespace
    category: Storage
    icon: shelf
    description: >-
        AWS NFS Volume description here
  list: |-
    - source: spec.capacity
      name: spec.capacity
      sort: true
    - source: spec.performanceMode
      name: spec.performanceMode
      sort: true
    - source: spec.throughput
      name: spec.throughput
      sort: true
    - source: spec.volume.name
      name: spec.volume.name
      sort: true
    - source: status.state
      name: status.state
      sort: true
  translations: |
    en:
      spec.capacity: Capacity
      spec.performanceMode: Performance Mode
      spec.throughput: Throughput
      spec.volume.name: Volume Name
      configuration: Configuration
      status: Status
      status.state: State
      placeholders.dropdown: Type or choose an option
      formName: Name
      namespace: Namespace
      spec.volume: Volume
      labels: Labels
      annotations: Annotations
      spec.ipRange: IP Range
      spec.volumeClaim: Volume Claim
      spec.volumeClaim.name: Name
      spec.volumeClaim.labels: Labels
      spec.volumeClaim.annotations: Annotations
kind: ConfigMap
metadata:
  labels:
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
    cloud-manager: ui-cm
  name: awsnfsvolumes-ui.operator.kyma-project.io
  namespace: kyma-system
