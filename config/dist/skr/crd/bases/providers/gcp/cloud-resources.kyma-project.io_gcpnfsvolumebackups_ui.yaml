apiVersion: v1
data:
  details: |
    body:
        - name: configuration
          widget: Panel
          source: spec
          children:
            - widget: Labels
              source: location
              name: spec.location
            - widget: Labels
              source: source.volume.name
              name: spec.source.volume.name
            - widget: Labels
              source: source.volume.namespace
              name: spec.source.volume.namespace

        - name: status
          widget: Panel
          source: status
          children:
            - widget: Labels
              source: state
              name: status.state
  form: |-
    - path: spec.location
      simple: true
      name: spec.location
      required: true
      widget: Text
    - path: spec.source.volume
      simple: true
      name: spec.source.volume
      required: true
      widget: FormGroup
      children:
        - path: name
          simple: true
          name: spec.source.volume.name
          required: true
          widget: Text
        - path: namespace
          simple: true
          name: spec.source.volume.namespace
          required: false
          widget: Text
  general: |-
    resource:
        kind: GcpNfsVolumeBackup
        group: cloud-resources.kyma-project.io
        version: v1beta1
    urlPath: gcpnfsvolumebackups
    name: GCP NFS Volume Backups
    scope: namespace
    category: Storage
    icon: shelf
    description: >-
        GcpNfsVolumeBackup is the Schema for the gcpnfsvolumebackups API
  list: |-
    - source: spec.location
      name: spec.location
      sort: true
    - source: spec.source.volume.name
      name: spec.source.volume.name
      sort: true
    - source: status.state
      name: status.state
      sort: true
  translations: |-
    en:
      spec.location: Location
      spec.source.volume: Volume
      spec.source.volume.name: Name
      spec.source.volume.namespace: Namespace
      status.state: State
      configuration: Configuration
      status: Status
kind: ConfigMap
metadata:
  labels:
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
    cloud-manager: ui-cm
  name: gcpnfsvolumebackups-ui.operator.kyma-project.io
  namespace: kyma-system
