apiVersion: v1
data:
  details: |-
    body:
        - name: configuration
          widget: Panel
          source: spec
          children:
            - widget: Labels
              source: importCustomRoutes
              name: spec.importCustomRoutes
            - widget: Labels
              source: remotePeeringName
              name: spec.remotePeeringName
            - widget: Labels
              source: remoteProject
              name: spec.remoteProject
            - widget: Labels
              source: remoteVpc
              name: spec.remoteVpc
        - name: status
          widget: Panel
          source: status
          children:
            - widget: Labels
              source: state
              name: status.state
  form: |
    - path: spec.importCustomRoutes
      name: spec.importCustomRoutes
      disableOnEdit: true
      description: Immutable once set.
    - path: spec.remotePeeringName
      name: spec.remotePeeringName
      widget: Text
      disableOnEdit: true
      description: Immutable once set.
    - path: spec.remoteProject
      name: spec.remoteProject
      widget: Text
      disableOnEdit: true
      description: Immutable once set.
    - path: spec.remoteVpc
      name: spec.remoteVpc
      widget: Text
      disableOnEdit: true
      description: Immutable once set.
  general: |-
    resource:
        kind: GcpVpcPeering
        group: cloud-resources.kyma-project.io
        version: v1beta1
    urlPath: gcpvpcpeerings
    name: GCP VPC Peerings
    scope: cluster
    category: Discovery and Network
    icon: tnt/network
    description: >-
        Description here
  list: |-
    - source: spec.importCustomRoutes
      name: spec.importCustomRoutes
      sort: true
    - source: spec.remotePeeringName
      name: spec.remotePeeringName
      sort: true
    - source: spec.remoteProject
      name: spec.remoteProject
      sort: true
    - source: spec.remoteVpc
      name: spec.remoteVpc
      sort: true
    - source: status.state
      name: status.state
      sort: true
      widget: Badge
      highlights:
        positive:
         - Connected
        warning:
         - Initiated
        critical:
         - Disconnected
        warning:
         - Deleting
  translations: |-
    en:
      configuration: Configuration
      status: Status
      spec.importCustomRoutes: Import Custom Routes
      spec.remotePeeringName: Remote Peering Name
      spec.remoteProject: Remote Project
      spec.remoteVpc: Remote VPC
      status.id: ID
      status.state: State
